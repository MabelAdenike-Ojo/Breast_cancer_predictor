<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #FFA500, #FFB347); color: #333; text-align: center; padding: 40px; }
        input { padding: 10px; margin: 5px; width: 150px; }
        button { padding: 10px 20px; margin-top: 15px; background-color: #FF7F50; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #FF6347; }
        #output { margin-top: 20px; font-size: 18px; font-weight: bold; }
        footer { margin-top: 50px; font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <h1>Breast Cancer Predictor</h1>
    <p>Enter the tumor features below:</p>

    <input type="number" id="radius_mean" placeholder="Radius Mean" step="any" required>
    <input type="number" id="texture_mean" placeholder="Texture Mean" step="any" required>
    <input type="number" id="perimeter_mean" placeholder="Perimeter Mean" step="any" required>
    <input type="number" id="area_mean" placeholder="Area Mean" step="any" required>
    <input type="number" id="smoothness_mean" placeholder="Smoothness Mean" step="any" required>
    <br>
    <button onclick="predict()">Predict</button>

    <div id="output"></div>

    <footer>
        Mabel Adenike Ojo MSc Bioinformatics student Â© 2026
    </footer>

    <script>
        async function predict() {
            // Get input values
            const radius = parseFloat(document.getElementById("radius_mean").value);
            const texture = parseFloat(document.getElementById("texture_mean").value);
            const perimeter = parseFloat(document.getElementById("perimeter_mean").value);
            const area = parseFloat(document.getElementById("area_mean").value);
            const smoothness = parseFloat(document.getElementById("smoothness_mean").value);

            // Check for empty or invalid values
            if ([radius, texture, perimeter, area, smoothness].some(v => isNaN(v))) {
                document.getElementById("output").innerText = "Please enter valid numbers for all features.";
                return;
            }

            const data = {
                radius_mean: radius,
                texture_mean: texture,
                perimeter_mean: perimeter,
                area_mean: area,
                smoothness_mean: smoothness
            };

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                document.getElementById("output").innerText = 
                    `Prediction: ${result.Prediction}, Probability: ${result.Probability.toFixed(2)}`;
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error;
            }
        }
    </script>
</body>
